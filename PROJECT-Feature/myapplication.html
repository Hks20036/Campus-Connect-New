  <!-- My Applications Grid -->
  <section class="project-grid" id="my-applications-grid">
    <!-- Projects added dynamically will appear here -->
  </section>

  <!-- Add Project Button -->
  <div class="add-project-button">
    <button id="add-project-btn">+</button>
  </div>

  <!-- Add Project Modal -->
  <div class="modal" id="add-project-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Project</h2>
      <form id="add-project-form">
        <input type="text" placeholder="Project Name" id="project-name" required>
        <textarea placeholder="Project Description" id="project-description" required></textarea>
        <input type="text" placeholder="Partner Name" id="project-partner" required>
        <input type="text" placeholder="Skills (comma separated)" id="project-skills" required>
        <input type="number" placeholder="Team Size" id="team-size" required>
        <button type="submit">Add Project</button>
      </form>
    </div>
  </div>

  <!-- Edit Project Modal -->
  <div class="modal" id="edit-project-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Project</h2>
      <form id="edit-project-form">
        <input type="text" placeholder="Project Name" id="edit-project-name" required>
        <textarea placeholder="Project Description" id="edit-project-description" required></textarea>
        <input type="text" placeholder="Partner Name" id="edit-project-partner" required>
        <input type="text" placeholder="Skills (comma separated)" id="edit-project-skills" required>
        <input type="number" placeholder="Team Size" id="edit-team-size" required>
        <button type="submit">Update Project</button>
      </form>
    </div>
  </div>
